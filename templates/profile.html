<!doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat room</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/profile_style.css') }}"> -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="{{url_for('static', filename='scripts/socketio.js')}}"></script>
</head>
<body>
    
<div class="container">
    <div class="span3 well">
        <center>
        <a href="#aboutModal" data-toggle="modal" data-target="#myModal"><img src="{{ url_for('static', filename = user.picture_location) }}" name="aboutme" width="140" height="140" class="img-circle"></a>
        <h3 style = "color: #66a1ee;">{{ user.name }}</h3>
        <em>click my face for more</em>
		</center>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    </div>
                <div class="modal-body">
                    <center>
                    <img src= "{{ url_for('static', filename = user.picture_location) }}" alt="some photo" name="aboutme" width="140" height="140" class="img-circle"></a>
                    <br>
                    <h3 class="media-heading" style="color:#66a1ee;">{{ user.name }}</h3>
                    </center>
                    <hr>
                    <center>
                    <p class="text-left" ><strong style="color:#66a1ee;">About me: </strong><br>
                    {{ user.description }} </p>
                    <br>
                    </center>
                    <hr>
                    <center>
                    <p class="text-left" id="hunt"><strong style="color:#66a1ee;">Current room: </strong>
                    {{ user.room }} </p>
                    <br>
                    </center>
                </div>
                <div class="modal-footer">
                    <center>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" >I've heard enough about {{ user.name }}</button>
                    </center>
                </div>
            </div>
        </div>
    </div>
</div>    </body>


</html>
